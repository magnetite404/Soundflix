 <!DOCTYPE html>
 <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Owl Carousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Soundflix</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="#"> 
                <img id="logo"src="img/logo.png" alt="Soundflix"></a>

            <nav>
                <a href="#" id="pag_atual">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Jogos</a>
                <a href="#">Animes</a>
                <a href="#">Minhas Soudtracks </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h1>THE BOYS</h1>
                <p>Com uma premissa tão estridente e um tom sombriamente cômico, não é nenhuma surpresa que The Boys venha com uma seleção impressionante e eclética de faixas.</p>
            <!--
                <div>       
                    <p>2019</p>
                    <p>10 músicas</p>
                    <p>1h 05min</p>
                </div>
            -->
                <div class="botoes">
                    <button class="play" role="button">
                        <i class="fas fa-play"></i>
                        Ouça agora
                    </button>
                    <button role="button">
                        <i class="fas fa-info-circle"></i>
                         Mais informações
                    </button>
                    <button role="button">
                        <i class="fas fa-plus"></i>
                        Minhas Soudtracks
                    </button>
                </div>
            </div>    
        </div>
    </main>

    <section>
        <div class="ouvindo">
            <h3 class="container">Continuar ouvindo</h3>

            <div class="relative">
                <div id="ouvindo" class="owl-carousel owl-theme">
                    <div class="item"><img src="img/lalaland-min.jpg" alt=""></div>
                    <div class="item"><img src="img/ww-min.jpg" alt=""></div>
                    <div class="item"><img src="img/scott-min.jpg" alt=""></div>   
                    <div class="item"><img src="img/pulp-min.jpg" alt=""></div>
                    <div class="item"><img src="img/mine-min.jpg" alt=""></div>
                    <div class="item"><img src="img/her-min.jpg" alt=""></div>
                    <div class="item"><img src="img/steven-min.png" alt=""></div>
                    <div class="item"><img src="img/guardioes-min.jpg" alt=""></div>
                </div>  
                <button class="anterior">
                    <i class="fas fa-chevron-left"></i></button>
                <button class="proximo">
                    <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>      
    </section>

    <section>
        <div class="destaques container">
            <h3>Destaques da semana</h3>
            <div id="destaques" class="owl-carousel owl-theme">             
                <div class="item"><img src="img/steven.jpg" alt="Steven Universo"></div>
                <div class="item"><img src="img/masterofnone2.jpg" alt="Master od None"></div>
                <div class="item"><img src="img/bohemian.jpg" alt="Bohemian Rhapsody"></div>
                <div class="item"><img src="img/deathnote.jpg" alt="Death Note"></div>
                <div class="item"><img src="img/wesworld.jpg" alt="Westworld"></div>
                <div class="item"><img src="img/era-hollywood.jpg" alt="Era Uma Vez Em Hollywood"></div>
                <div class="item"><img src="img/blackmirror.jpg" alt="Black Mirror"></div>              
                <div class="item"><img src="img/minecraft.jpg" alt="Mine Craft"></div>
                <div class="item"><img src="img/theboys.jpg" alt="The Boys"></div>            
                <div class="item"><img src="img/guadioes.jpg" alt="Guardiões da Galáxia"></div>
            </div>

            <button id="anterior">
                <i class="fas fa-chevron-left"></i></button>
            <button id="proximo">
                <i class="fas fa-chevron-right"></i></button>
        </div>
    </section>


    <section>
        <div class="series">
            <h3 class="container">Séries</h3>

            <div class="relative">
                <div id="series" class="owl-carousel owl-theme">
                    
                    <div class="item"><img src="img/ebhc-min.jpg" alt=""></div>
                    <div class="item"><img src="img/twd-min.jpg" alt=""></div>
                    <div class="item"><img src="img/fleabag-min.jpg" alt=""></div>
                    <div class="item"><img src="img/rick-min.jpg" alt=""></div>
                    <div class="item"><img src="img/got-min.jpg" alt=""></div>
                    <div class="item"><img src="img/mon2-min.jpg" alt=""></div>
                    <div class="item"><img src="img/theboys-min.jpg" alt=""></div>
                    <div class="item"><img src="img/bates-min.jpg" alt=""></div>
                    <div class="item"><img src="img/fargo-min.png" alt=""></div>
                    <div class="item"><img src="img/steven-min.png" alt=""></div>
                    <div class="item"><img src="img/ww-min.jpg" alt=""></div>
                </div>  
                <button class="anterior">
                    <i class="fas fa-chevron-left"></i></button>
                <button class="proximo">
                    <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>      
    </section>


    <section>
        <div class="filmes">
            <h3 class="container">Filmes</h3>

            <div class="relative">
                <div id="filmes" class="owl-carousel owl-theme">
                    <div class="item"><img src="img/ucps-min.png" alt=""></div>
                    <div class="item"><img src="img/guardioes-min.jpg" alt=""></div>
                    <div class="item"><img src="img/taxi-min.png" alt=""></div>
                    <div class="item"><img src="img/scott-min.jpg" alt=""></div>   
                    <div class="item"><img src="img/escola-min.jpg" alt=""></div>
                    <div class="item"><img src="img/pulp-min.jpg" alt=""></div>
                    <div class="item"><img src="img/cbyn-min.jpg" alt=""></div>
                    <div class="item"><img src="img/her-min.jpg" alt=""></div>
                    <div class="item"><img src="img/getout-min.jpg" alt=""></div>
                    <div class="item"><img src="img/lalaland-min.jpg" alt=""></div>
                </div>  
                <button class="anterior">
                    <i class="fas fa-chevron-left"></i></button>
                <button class="proximo">
                    <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>          
    </section>
    
   

    <script src="https://kit.fontawesome.com/623cb978e6.js" crossorigin="anonymous"></script>

</html>
